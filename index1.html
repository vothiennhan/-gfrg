<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang kỷ niệm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('nen.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* Đăng nhập */
    #loginBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #loginBox input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #loginBox button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffcaca;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #loginBox button:hover {
      background: #f4baba;
    }

    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: none;
    }
    h1 {
      color: #d94e4e;
      margin-bottom: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 30px;
    }
    .menu button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #ffcaca;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #f4baba;
    }
    .section {
      display: none;
      animation: fadeIn 0.5s ease;
      margin-bottom: 40px;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    figure {
      text-align: center;
      max-width: 250px;
    }
    figure img, figure video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-style: italic;
      color: #555;
    }
    audio {
      display: none;
    }
    .music-toggle {
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: #d94e4e;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Hộp đăng nhập -->
  <div id="loginBox">
    <h2>Đăng nhập kỷ niệm</h2>
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu...">
    <button onclick="checkLogin()">Vào trang</button>
    <p id="loginError" style="color: red; display: none;">Sai mật khẩu rồi 😢</p>

  <audio id="backgroundMusic" loop>
    <source src="nhacnen.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Kiểm tra mật khẩu
    function checkLogin() {
      const password = document.getElementById('passwordInput').value;
      const error = document.getElementById('loginError');
      if (password === "123") { // Đổi mật khẩu tại đây nếu muốn
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('backgroundMusic').play();
      } else {
        error.style.display = 'block';
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function showAlbum(albumId) {
      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
      document.getElementById(albumId).style.display = 'flex';
    }

    function toggleMusic() {
      const music = document.getElementById("backgroundMusic");
      music.paused ? music.play() : music.pause();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('album1').style.display = 'flex';
    });
  </script>

</body>
</html>
